<div class="header">

  <div class="pull-right header-icons col-sm-5">
    <button class="btn btn-link" title="Channel info" ng-click="thread.toggleSidepanel()">
      <i class="material-icons" ng-if="!thread.sidepanel.isOpen">info_outline</i>
      <i class="material-icons" ng-if="thread.sidepanel.isOpen">info</i>
    </button>
  </div>

    <div class="dropdown">
        <a href class="title dropdown-toggle" id="dropdownmenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          {{ vm.thread.name }}
          <span class="caret"></span>
        </a>

        <ul class="dropdown-menu" aria-labelledby="dropdownmenu1">
          <li ng-repeat="item in ['Channel info', 'Invite others']">
            <a href>{{ item }}</a>
          </li>
        </ul>
    </div>


</div>
