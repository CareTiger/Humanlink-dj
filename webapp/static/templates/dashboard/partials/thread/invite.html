<div class="card card-half">

  <h3 class="text-center">Invite new member</h3>

  <p class="text-center">
    You can invite care professionals, coworkers, etc., to join <strong>
    {{ vm.thread.name }}</strong>.
  </p>

  <div class="alert alert-danger" ng-if="vm.errorMessage">
    {{ vm.errorMessage }}
  </div>

  <form name="form">
    <div class="form-group vmargin10">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email"
                 class="form-control"
                 placeholder="name@example.com"
                 ng-model="vm.invite.email"
                 required
                 hl-focus/>

          <div class="has-warning" ng-if="form.email.$dirty">
            <div class="help-block" ng-messages="form.email.$error">
              <div ng-message="email">Please enter a valid email address.</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="form-group vmargin10">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <label for="name">Name</label>
          <input type="text" id="name" name="name"
                 class="form-control"
                 placeholder="Optional"
                 maxlength="70"
                 ng-model="vm.invite.name"
                 hl-capitalize/>
        </div>
      </div>
    </div>

    <div class="form-group vmargin10">
      <p>You can track all your invitations in the
        <a href>Pending Invitations</a> section.</p>
    </div>

    <div class="form-group row vmargin10">
      <div class="col-md-12">
        <div class="col-xs-6">
          <button type="button" class="btn btn-block btn-default"
                  ng-click="vm.cancel()">Cancel
          </button>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-block btn-secondary"
                  ng-click="vm.sendInvite(vm.invite)"
                  ng-disabled="!form.$valid || vm.submitBusy">
            Send Invite
          </button>
        </div>
      </div>
    </div>

  </form>
</div>
