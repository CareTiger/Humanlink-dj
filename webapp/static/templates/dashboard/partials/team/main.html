<div class="team">

  <div class="card card-half" ng-if="!vm.org">
    You have selected an invalid team. Please select a valid team.
  </div>

  <div ng-if="vm.org">
    <div class="header">

        <div class="dropdown">
            <a href class="title dropdown-toggle" id="teamdropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Team {{ vm.org.name }}
            <span class="caret"></span>
          </a>


          <ul class="dropdown-menu" aria-labelledby="teamdropdown">
            <li>
              <a ui-sref-active-eq="active"
                 ui-sref="dashboard.team.invite({org: vm.org.username})">
                Invite New Members</a>
            </li>
            <li><a href>Pending Invitations</a></li>
          </ul>
        </div>


    </div>

    <div ui-view>
        <i>Content Here</i>
    </div>
  </div>

</div>
