<div class="thread-create card card-half">

  <h2 class="text-center">Create Channel</h2>

  <div class="alert alert-danger" ng-if="vm.errorMessage">
    {{ vm.errorMessage }}
  </div>

  <form class="form-horizontal" name="form">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label">Name</label>

      <div class="col-sm-9 col-md-7">
        <input type="text" id="name" name="name" class="form-control"
               maxlength="30" ng-model="vm.thread.name"
               hl-alphanum hl-focus required/>

        <div class="has-warning" ng-if="form.name.$dirty">
          <div class="help-block" ng-messages="form.name.$error">
            <div ng-message="alphanum">Letters, numbers, and dashes only. Blank spaces
              are not allowed.
            </div>
          </div>
        </div>

        <div class="help-block">
          Give your channel a name. This is typically the name of the person receiving
          care.
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9 col-md-7">
        <div class="row">
          <div class="col-xs-6">
            <button type="submit" class="btn btn-block btn-secondary"
                    ng-click="vm.createThread(vm.thread)"
                    ng-disabled="!form.$valid || vm.submitBusy">Create Channel
                      <span ng-if="vm.submitBusy">
                          <i class="fa fa-circle-o-notch fa-spin"></i>
                      </span>
            </button>
          </div>
          <div class="col-xs-6">
            <button type="button"
                    class="btn btn-block btn-default"
                    ng-click="vm.cancel()">Cancel
            </button>
          </div>

        </div>
      </div>
    </div>
  </form>

</div>

<div class="col-sm-6 col-sm-offset-3">
  <p>Don't want to create a new care channel? You can maintain your
    existing care channels <a href>here</a>.</p>
</div>
