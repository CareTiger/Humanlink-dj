<div class="row">
  <div class="col-sm-9">
    <div class="input-group">
      <input type="text" id="search_string" name="search_string" class="form-control"
             placeholder="Search for..." ng-model="vm.nearme.search_string">
      <span class="input-group-btn">
        <button class="btn btn-default btn-outline-primary" type="button"
                ng-click="vm.search(vm.nearme.search_string)">
          Search
        </button>
      </span>
    </div>
  </div>
</div>

<form>
  <hr>
  <h4><strong>Caregivers near me</strong></h4>
  <ul class="row vmargin5" ng-repeat="cgvr in vm.nearme.caregivers">
    <h5>{{ cgvr.first }} {{ cgvr.last }}</h5>
    <h5>Headline: {{ cgvr.headline }}</h5>
    <h5>Bio: {{ cgvr.bio }}</h5>
    <h5><a href="#/caregiverProfile/{{ cgvr.email }}">Read more...</a></h5>
  </ul>
</form>
<form>
  <hr>
  <h4><strong>Careseekers near me</strong></h4>
  <ul class="row vmargin5" ng-repeat="cskr in vm.nearme.careseekers">
    <h5>{{ cskr.team_name }}</h5>
    <h5>Mission: {{ cskr.mission }}</h5>
    <h5><a href="#/careseekerProfile/{{ cskr.email }}">Read more...</a></h5>
  </ul>
</form>
