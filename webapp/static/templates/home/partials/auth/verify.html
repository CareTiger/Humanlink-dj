<div class="account-login" id="login-view">
  <div class="card">
    <div class="col-sm-offset-1 col-sm-10">

      <form class="form-horizontal" name="form">
        <div class="row">
          <h4 class="text-center">Verify your email address</h4>
          <h5 class="text-center">Enter your email address below.</h5>

          <div class="alert alert-danger" ng-if="vm.errorMessage">
            {{ vm.errorMessage }}
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <input type="email" id="email" name="email"
                   class="form-control input-lg"
                   placeholder="name@example.com"
                   ng-model="vm.email"
                   required
                   hl-focus>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button class="btn btn-lg btn-block btn-secondary btn-sharp"
                    ng-click="vm.verify(vm.email)"
                    ng-disabled="!form.$valid || vm.submitBusy">
              Verify my email
            </button>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
