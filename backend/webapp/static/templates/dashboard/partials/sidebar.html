<div class="teams">

  <div class="name row">

    <div class="col-xs-3">
      <a title="Preferences"><span class="glyphicon glyphicon-cog"></span></a>
    </div>

    <div class="title col-xs-6">Channels</div>

    <div class="col-xs-3">
      <a title="Create new channel" ui-sref-active-eq="active"
         ui-sref="dashboard.new_thread">
           <span class="glyphicon glyphicon-plus-sign"></span></a>
    </div>

  </div>

  <ul class="list-unstyled">
    <li ng-repeat="thread in ::sidebar.threads">
      <a class="item" ui-sref-active="active"
         ui-sref="dashboard.messages(
            {owner: 4, thread: 'TestThreadOne', threadId: thread.id})">
        <span class="archived" title="Archived" ng-if="thread.is_archived">[A]</span>
        {{ thread[0].name }}
          <small> (sinbad@hotmail.com) </small>
      </a>
    </li>
  </ul>

</div>
