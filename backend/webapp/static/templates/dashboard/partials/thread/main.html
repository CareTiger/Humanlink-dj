<div class="thread">
    <div ui-view="header"></div>

    <div class="row">
        <div class="col-sm-12">
            <div ui-view="messages" class="messages-container" ng-class="{'hidden-xs col-sm-7': thread.sidepanel.isOpen}">
                MESSAGES HERE
            </div>

            <div class="sidepanel col-xs-12 col-sm-5" ng-show="thread.sidepanel.isOpen">
              <div ui-view>
                  <i>{{ thread.sidepanel.isOpen }}</i>
              </div>
            </div>
        </div>
    </div>

</div>
