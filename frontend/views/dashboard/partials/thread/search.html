<div class="card">

  <h3 class="text-center">Caregiver search</h3>

  <p class="text-center">
    You can search for care professionals and invite them to join channel
    <strong>{{ ::vm.thread.name }}.</strong>
  </p>

  <div class="alert alert-danger" ng-if="vm.errorMessage">
    {{ vm.errorMessage }}
  </div>

  <form name="form" autocomplete="off">
    <div class="form-group vmargin10">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8 col-xs-8">
          <input type="search" id="search" name="search"
                 class="form-control"
                 placeholder="Please enter a valid zipcode or city."
                 ng-model="vm.model"
                 uib-typeahead="address for address in getLocation($viewValue)"
                 typeahead-loading="loadingLocations" typeahead-no-results="noResults"
                 required
                 hl-focus/>

          <div class="has-warning" ng-if="form.search.$dirty">
            <div class="help-block" ng-messages="form.search.$error">
              <div ng-message="search">Please enter a valid zipcode like 72758 ...</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row vmargin10">
      <div class="col-md-8 col-md-offset-2 row">
        <div class="col-xs-6">
          <button type="button" class="btn btn-block btn-default"
                  ng-click="vm.cancel()">Cancel
          </button>
        </div>
        <div class="col-xs-6">
          <button type="submit" class="btn btn-block btn-secondary"
                  ng-click="vm.search(vm.model)"
                  ng-disabled="!form.$valid || vm.submitBusy">
            Search
          </button>
        </div>
      </div>
    </div>

  </form>

  <div>Search results.</div>
</div>
